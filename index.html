<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Floating hearts background */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin: 5px;
      position: absolute;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20%;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      left: 60%;
      top: 0;
    }

    /* Final Yes screen */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      z-index: 5;
      display: none;
      padding: 20px;
    }

    .overlay p {
      font-size: 20px;
      margin-top: 10px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Replace this with your photo file -->
    <img src="your-photo.jpeg" alt="Us together" />

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Final screen after Yes -->
  <div class="overlay" id="overlay">
    She said YES!!! ‚ù§Ô∏è
    <p>Can't wait for our Valentine's date üåπ</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");
    const card = document.querySelector(".card");

    let dodgeDifficulty = 1;

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
    });

    // Make the No button increasingly harder to click
    function moveNoButton() {
      const maxX = card.clientWidth - noBtn.clientWidth;
      const maxY = 60;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";

      // Increase difficulty (button shrinks slightly each time)
      dodgeDifficulty += 0.1;
      noBtn.style.transform = `scale(${Math.max(0.5, 1 - dodgeDifficulty * 0.05)})`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (14 + Math.random() * 20) + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
